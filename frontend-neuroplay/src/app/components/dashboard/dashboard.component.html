<!-- sidebar.component.html -->
<aside

        stroke="currentColor"
        stroke-width="2"

          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v18m9-9H3"
        />

        routerLinkActive="bg-blue-50 text-blue-700 shadow-sm font-semibold"

        class="flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-200 text-gray-600 hover:bg-blue-50 hover:text-blue-700 font-medium group"
      >
        <!-- Clipboard List for Terapia -->

          class="w-6 h-6 text-blue-500 group-hover:scale-110 transition"

          stroke-width="2"
